<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Datetime Local Formatting</title>  
</head>  
<body>  
    <form>  
        <label for="datetime-with-seconds">选择日期和时间:</label>  
        <input type="datetime-local" id="datetime-with-seconds" name="datetime-with-seconds" step="1">  
        <p id="formatted-datetime"></p>  
        <input type="submit" value="提交">  
    </form>  
  
    <script>  
var isoString = "2023-06-20T12:00:00.000Z";
var date = new Date(isoString);

var formattedDate = date.getUTCFullYear() + '-' // 年
                    + padZero(date.getUTCMonth() + 1) + '-' // 月（注意月份是从0开始的，所以需要+1）
                    + padZero(date.getUTCDate()) + ' ' // 日
                    + padZero(date.getUTCHours()) + ':' // 时
                    + padZero(date.getUTCMinutes()) + ':' // 分
                    + padZero(date.getUTCSeconds()); // 秒

console.log(formattedDate);

// 辅助函数，用于在数字前面补零
function padZero(number) {
    if (number < 10) {
        return '0' + number;
    }
    return number;
}
          console.log(`output->111`,111,'----------------','-')
        document.getElementById('datetime-with-seconds').addEventListener('change', function() {  
          var datetimeLocal = this.value;  
          console.log(`output->222`,datetimeLocal)
            if (datetimeLocal) {  
                // 将ISO 8601格式的字符串转换为Date对象  
                var date = new Date(datetimeLocal.replace('T', ' ').replace(/-/g, '/'));  
                // 使用toLocaleString或自定义格式化函数来格式化日期和时间  
                // 注意：toLocaleString的格式化选项可能因浏览器和地区设置而异  
                var formattedDate = date.toLocaleString('en-US', {  
                    year: 'numeric',  
                    month: '2-digit',  
                    day: '2-digit',  
                    hour: '2-digit',  
                    minute: '2-digit',  
                    second: '2-digit',  
                    hour12: false // 使用24小时制  
                });  
                // 更新页面上的文本  
                document.getElementById('formatted-datetime').textContent = formattedDate;  
            }  
        });  
    </script>  
</body>  
</html>
