<!DOCTYPE html>
<html lang="zn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mega Show</title>
  <link href="./static/bootstrap-5.3.2/css/bootstrap.css" rel="stylesheet">
  <script src="./static/bootstrap-5.3.2/js/bootstrap.bundle.min.js"></script>
  <script src="./static/js/jquery-3.6.0.js"></script>
  <script src="./static/js/echarts.min.js"></script>
  <script src="./static/js/utils.js"></script>
  <style>
    .select-set {
      width: 20% !important;
      min-width: 150px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="headerContent" class=""></div>
  <script type="text/javascript">  $("#headerContent").load("./header.html");  </script>
  <div class="row m-0 py-4">
    <div class="col-lg-6">
      <select id="Line" class="form-select select-set" placeholder="Please Select" onchange="getLine(this.value)">
        <option value="1">PART 1</option>
        <option value="2">PART 2</option>
      </select>
      <div id="chartsLine" style="width: 100%; height: 400px"></div>
    </div>
    <div class="col-lg-6">
      <select id="BarTraffic" class="form-select select-set" placeholder="Please Select" onchange="getBar(this.value)">
        <option value="1">All</option>
        <option value="2">PART 1</option>
        <option value="3">PART 2</option>
      </select>
      <div id="barHumanTraffic" style="width: 100%; height: 400px"></div>
    </div>
  </div>

  <script src="./static/js/line-charts.js"></script>
  <script type="text/javascript">
    init()
  </script>
</body>
</html>
