    $('#dateRange').on('change', function () {
        const months = $(this).val();
        const now = dayjs();

        let filteredDates = [];
        let filteredDurations = [];

        if (months === 'all') {
            filteredDates = operationDate;
            filteredDurations = duration;
        } else {
            const start = now.subtract(parseInt(months), 'month');
            for (let i = 0; i < operationDate.length; i++) {
                const date = dayjs(operationDate[i]);
                if (date.isAfter(start)) {
                    filteredDates.push(operationDate[i]);
                    filteredDurations.push(duration[i]);
                }
            }
        }

        myChart.setOption({
            xAxis: {
                data: filteredDates
            },
            series: [{
                data: filteredDurations
            }]
        });

        updateInfo(filteredDates, filteredDurations);
    });

    // ä¿¡æ¯é¢æ¿æ›´æ–°å‡½æ•°
    function updateInfo(dates, durations) {
        let ya = 0, wy = 0, wangY = 0; hand = 0;

        durations.forEach(item => {
            if (typeof item === 'object' && item.itemStyle?.color) {
                if (item.itemStyle.color === '#f12edf') ya++;
                else if (item.itemStyle.color === '#1ba035') wy++;
                else if (item.itemStyle.color === '#adb5bd') wangY++;
                else if (item.itemStyle.color === '#f1aeb5') hand++;
            }
        });

        const wang = dates.length - ya - wy - wangY - hand;
        const sum = dates.length - wangY -wy;

        const startDate = dates[0] || '-';
        const endDate = dayjs().format("YYYY-MM-DD");

        $('.operationDate').html('Durationï¼š' + startDate + ' to ' + endDate + ' ; ');
        $('.cumDays').html('Cumulative daysï¼š' + (dates[0] ? dayjs().diff(dayjs(startDate), 'day') : 0) + ' ; ');
        $('.avg').html('SVGï¼š' + (sum ? (dayjs().diff(dayjs(startDate), 'day') / sum).toFixed(2) : 0) + ' ; ');
        $('.lastTime').html('lastTimeï¼š' + (dates.length ? dayjs().diff(dayjs(dates.at(-1)).format('YYYY-MM-DD'), 'day') : 0) + ' ; ');
        $('.Y').html('ğŸ‡ï¼š' + ya + ' ; ');
        $('.W').html('ğŸ‰ï¼š' + wang + ' ; ');
        $('.mS').html('â™¥ï¸ï¼š' + wangY + ' ; ');
        $('.hand').html('ğŸ™‹â€â™€ï¸ï¼š' + hand + ' ; ');
        $('.sum').html('ğŸ‡+ğŸ‰+ğŸ™‹â€â™€ï¸ï¼š' + sum + ' ; ');
        $('.dream').html('ğŸ˜´ï¼š' + wy + ' ; ');
    }
